{% extends 'base.html' %}
{% block content %}
{% if chatting_list %}
    <ul>
    {% for chatting in chatting_list %}
        <li><a href="/content/{{ chatting.id }}/">{{ chatting.create_date}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no chatting.</p>
{% endif %}
{% endblock %}
