<!DOCTYPE html>
<html>
  <title>Hello, Ditto!</title>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}" type="text/css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>

<section class="msger">
    <header class="msger-header">
      {% include "navbar.html" %}
      <div class="msger-header-title">
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Ditto</div>
          </div>
  
          <div class="msg-text">
            Hi, welcome to Ditto! 
            You have chosen {{category}} category.
            Ask me a question and guess the word! ðŸ˜„
          </div>
        </div>
      </div>
    </main>
  
    <input type = "hidden" id = "category" value = {{category}}>
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <script src="{{ url_for('static', filename='chatgpt.js') }}"></script>

</html>
