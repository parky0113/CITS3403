<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FaceMatcher</title>
    <style>
        body {
            background-color: yellow;
        }
        h1 {
            text-align: center;
            color: blue;
        }
        dl {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        dt {
            background-color: gray;
            border: 1px solid black;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
            margin: 0;
            width: 50%;
            text-align: center;
            color: black;
        }
        dd {
            background-color: gray;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 0;
            padding: 10px;
            width: 50%;
        }
        img {
            border: 1px solid black;
            margin: 10px;
            max-width: 100%;
            height: auto;
        }
        .selected {
            border-color: red;
        }
        .matched {
            border-color: green;
        }
    </style>
    <script>
        let names = ['Dr Jin Hong', 'Dr Wei Liu', 'Dr Mubashar Hassan'];
        let faces = [
            {name: 'Dr Mubashar Hassan', image: ' https://research-repository.uwa.edu.au/files-asset/32716004/Mubashar.jpg'},
            {name: 'Dr Wei Liu', image: ' https://research-repository.uwa.edu.au/files-asset/32523354/wei.png'},
            {name: 'Dr Jin Hong', image: ' https://research-repository.uwa.edu.au/files-asset/34955114/jin_full_square.jpg'}
        ];
        let selectedImage = null;
   
        function init() {
            let teacherList = document.getElementById('teacher-list');
            for (let i = 0; i < names.length; i++) {
                let name = names[i];
                let face = faces.find((f) => f.name === name);
                let image = document.createElement('img');
                image.src = face.image;
                let dt = document.createElement('dt');
                dt.textContent = name;
                let dd = document.createElement('dd');
                dd.appendChild(image);
                teacherList.appendChild(dt);
                teacherList.appendChild(dd);
                image.addEventListener('click', () => {
                    if (selectedImage === null) {
                        image.classList.add('selected');
                        selectedImage = image;
                    } else if (selectedImage === image) {
                        image.classList.remove('selected');
                        selectedImage = null;
                    } else {
                        let selectedName = names.find((n) => faces.find((f) => f.name === n).image === selectedImage.src);
                        let clickedName = names.find((n) => faces.find((f) => f.name === n).image === image.src);
                        if (selectedName === clickedName) {
                            selectedImage.classList.remove('selected');
                            image.classList.remove('selected');
                            selectedImage.classList.add('matched');
                            image.classList.add('matched');
                            selectedImage = null;
                            let allMatched = true;
                            let images = document.getElementsByTagName('img');
                            for (let j = 0; j < images.length; j++) {
                                if (!images[j].classList.contains('matched')) {
                                    allMatched = false;
                                    break;
                                }
                            }
                            if (allMatched) {
                                alert('Congratulations! You have matched all the faces!');
                            }
                        }
                       
                    }
                });
            }
        }
   
        window.addEventListener('load', init);
    </script>
</head>
<body>
    <h1>Who is my teacher</h1>
    <dl id="teacher-list">
    </dl>
